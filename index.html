<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sidebar">
        <!-- Navbar Header -->
        <div class="nav-header">
            <p class="logo">Sidebar</p>
            <i class="fa-solid fa-bars btn_menu"></i>
        </div>
        <!-- Navbar Links -->
        <ul class="nav-links">
            <li>
                <i class="fa-solid fa-search search-btn"></i>
                <input type="text" placeholder="search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="title">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-phone-volume"></i>
                    <span class="title">Calls</span>
                </a>
                <span class="tooltip">Calls</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-bookmark"></i>
                    <span class="title">Bookmarks</span>
                </a>
                <span class="tooltip">Bookmarks</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-wallet"></i>
                    <span class="title">Wallet</span>
                </a>
                <span class="tooltip">Wallet</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-box"></i>
                    <span class="title">Devices</span>
                </a>
                <span class="tooltip">Devices</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="title">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <!-- Navbar Footer -->
        <div class="theme-wrapped">
            <i class="fa-solid fa-moon theme-icon"></i>
            <p>Dark Theme</p>
            <div class="theme-btn">
                <span class="theme-ball"></span>
            </div>
        </div>
    </section>
    <!-- Content Section -->
    <section class="home">
        <p>Content Section</p>
    </section>
    <!-- JS Link -->
    <script src="js/main.js"></script>
</body>
</html>
